<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>ToDo Application</title>
   
</head>
<body>
    <div class="container">
       <div class="row section">
        <div class="col-md-12">
            <h3 class="header">Todo Application</h3>
        </div>
       </div>
       <form id="todoForm" >
        <div class="row section">
            <div class="col-md-4">
                <label for="todo_title">Title</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="col-md-4">
             <label for="todo_desc">Description</label>
             <input type="text" name="desc" id="desc" class="form-control">
         </div>
         <div class="col-md-4 action">
             <input id="btnAdd" type="button" value="Add Todo" class="btn btn-primary">
         </div>
        </div>
    </form>

    <div class="row section">
        <div class="col-md-12">
            <h3 class="header">Todo List</h3>
        </div>
        <div class="row">
            <div class="col-md-3 form-check">
                <input type="checkbox" name="show_active" id="show_active" class="form-check-input" disabled>
                <label for="show_active" class="form-check-label">Show Active</label>
            </div>
            <div class="col-md-3 form-check">
                <input type="checkbox" name="show_completed" id="show_completed" class="form-check-input">
                <label for="show_completed" class="form-check-label">Show Completed</label>
            </div>
        </div>
        <div class="todo_list section">
            
        </div>
    </div>
       
    </div>
    
    <script src="./todo.js"></script>
</body>
</html>
